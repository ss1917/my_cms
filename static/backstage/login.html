<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zhi登录页面</title>
	<link rel="Shortcut Icon" href="../favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="/static/common/frame/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/css/gobal.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/css/animate.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/backstage/css/login.css" media="all">
</head>
<body>
<div class="larry-main layui-layout animated shake larry-delay2" id="larry_login">
	<div class="title">LarryCMS管理系统</div>
	<p class="info">后台登录中心</p>
	<div class="user-info">
		<div class="avatar"><img src="/static/backstage/images/photo/admin.png" alt=""></div>
		<form class="layui-form" id="larry_form" method="post" >
			 <div class="layui-form-item">
			 	  <label class="layui-form-label">用户名:</label>
			 	  <input type="text" name="username" required  lay-verify="required" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的用户名">
			 </div>
			 <div class="layui-form-item" id="password">
			 	  <label class="layui-form-label">密码:</label>
			 	  <input type="password" name="password"  lay-verify="required|password" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的登录密码">
			 </div>
			 <div class="layui-form-item larry-verfiy-code" id="larry_code">
			 	   <input type="text" name="code" lay-verfy="" aautocomplete="off" class="layui-input larry-input layui-disabled" placeholder="输入验证码"  disabled="disabled">
			 	   <div class="code">
			 	   	   <div class="arrow"></div>
			 	   	   <div class="code-img"><img src="/static/backstage/images/login/captcha.jpg" alt="" class="layui-disabled" id="codeimage" disabled="disabled"></div>
			 	   	   <a id="change" class="change layui-disabled" disabled="disabled" title="看不清,点击更换验证码"><i></i></a>
			 	   </div>
			 </div>
			 <div class="layui-form-item">
			 	 <button class="layui-btn larry-btn" lay-filter="submit" lay-submit>立即登录</button>
			 </div>
		</form>
	</div>
	<div class="copy-right">© 2016-2017 Larry 版权所有  <a href="http://www.larrycms.com" target="_blank">larrycms.com</a></div>
</div>
	<!-- 加载js文件-->
<script type="text/javascript" src="/static/common/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/common/js/gobal.js"></script>
<script type="text/javascript" src="/static/backstage/js/login.js"></script>
</body>
</html>
