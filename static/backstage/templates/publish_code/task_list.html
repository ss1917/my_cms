<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
</head>
</head>
<body>
<div class="layui-fluid larry-wrapper">
    <div class="layui-row  animated bounceIn">
        <div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend><a name="color-design">发布列表</a></legend>
            </fieldset>

            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">当前列表</li>
                    <li>历史发布</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show user-tables">
                        <table id="tasklistTables" lay-filter="tasklistTables"></table>
                        <script type="text/html" id="statusTpl">
                            {{#  if(d.status == "0" ){ }}
                            <span style="">新建</span>
                            {{# } else if(d.status == "1" )  { }}
                            <span class="layui-badge layui-bg-cyan">等待</span>
                            {{# } else if(d.status == "2" )  { }}
                            <span class="layui-badge layui-bg-blue">运行</span>
                            {{# } else if(d.status == "3" )  { }}
                            <span class="layui-badge layui-bg-green">完成</span>
                            {{# } else if(d.status == "4" )  { }}
                            <span class="layui-badge layui-bg-orange">错误</span>
                            {{# } else if(d.status == "5" )  { }}
                            <span class="layui-badge layui-bg-gray">手动</span>
                            {{# } else { }}
                            <span class="layui-badge">{{d.status}}</span>
                            {{#  } }}
                        </script>
                    </div>
                    <div class="layui-tab-item user-tables">
                        <table id="histTables" lay-filter="histTables"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/html" id="publishbar">
    <a class="layui-btn layui-btn-mini" lay-event="edit">查看</a>
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="shouquan">详情</a>
</script>
<script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/task_list.js"></script>
</body>
</html>
