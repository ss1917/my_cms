<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
</head>
</head>
<body>
<div class="layui-fluid larry-wrapper">
    <div class="layui-row  animated bounceIn">
        <div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend><a name="color-design">发布列表</a></legend>
            </fieldset>

            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">当前列表</li>
                    <li>历史发布</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show user-tables">
                        <table id="publishTables" lay-filter="publishTables"></table>
                        <script type="text/html" id="switchTpl1">
                            <input type="checkbox" name="user_id" value="{{d.user_id}}" lay-skin="switch"
                                   lay-text="启用|已禁用"
                                   lay-filter="sexDemo" {{ d.status== 0 ? 'checked' : '' }}>
                        </script>
                        <script type="text/html" id="switchTpl">
                            {{#  if(d.status == "0" ){ }}
                            <span style="color: #F581B1;">000</span>
                            {{# } else if(d.status == "10" )  { }}
                            <span style="color: #1E9FFF;">111</span>
                            {{# } else if(d.status == "20" )  { }}
                            <span style="color: #1E9FFF;">222</span>
                            {{# } else { }}
                            <span style="color: #1E9FFF;">{{d.status}}</span>
                            {{#  } }}
                        </script>
                        <script type="text/html" id="publishbar">
                            <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="shouquan">详情</a>
                        </script>
                    </div>
                    <div class="layui-tab-item user-tables">
                        <table id="userTables" lay-filter="userTables"></table>
                        <script type="text/html" id="hisbar">
                            <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="shouquan">详情</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/publish_list.js"></script>
</body>
</html>
