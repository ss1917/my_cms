<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命令管理</title>
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" media="all">
</head>
</head>
<body>
<div class="layui-fluid larry-wrapper">
    <div class="layui-row layui-col-space10 " id="larry_group">
        <div class="layui-col-md3">
            <fieldset id="" class="layui-elem-field">
                <legend>模板列表</legend>
                <div class="layui-field-box">
                    <div class="layui-col-md12 layui-col-space1">
                        <div class="">
                            <div class="layui-inline">
                                <input class="layui-input" name="temp_name" id="temp_name" lay-verify="required"
                                       placeholder="名称" autocomplete="off">
                            </div>
                            <button class="layui-btn layui-btn-sm" data-type="add">添加</button>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-space1">
                        <table id="tempTables" lay-filter="tempTables"></table>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="layui-col-md9">
            <fieldset id="menu_func_div" class="layui-elem-field">
                <legend>模板编辑</legend>
                <div class="layui-field-box">
                    <div class="layui-col-md12 layui-col-space1">
                        <div class="">
                            <div class="layui-input-inline">
                                <div id="view"></div>
                            </div>
                            <button class="layui-btn layui-btn-mini" data-type="add1">添加</button>
                        </div>
                    </div>
                    <div class="layui-col-md9 layui-col-space1">
                        <table id="cmdTables" lay-filter="cmdTables"></table>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script id="task" type="text/html">
    <select name="cmd" lay-verify="required" id="cmd_id" lay-search="">
        <option value="">直接选择或搜索选择</option>
        {{# layui.each(d.data, function(index, item){ }}
        <option value="{{ item.cmd_id }}"> {{item.cmd_id}}：：{{ item.cmd_name }} ：：{{ item.command }} ：：{{item.args}}
            ：：{{item.forc_ip}}
        </option>
        {{# }); }}
    </select>
</script>
<script type="text/html" id="tempnamebar">
    <a class="" lay-event="temp_name">{{d.temp_name}}</a>
</script>
<script type="text/html" id="tempbar">
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
<script type="text/html" id="cmdbar">
    <a class="layui-btn layui-btn-mini" lay-event="edit">提交</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>
<!-- 加载js文件 -->
<script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/temp_list.js"></script>
</body>
</html>
