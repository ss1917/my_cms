<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加命令</title>
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/static/common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/backstage/css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/backstage/css/mypanel.css" media="all">
</head>
</head>
<body>
<div class="larry-fluid larry-wrapper">
    <div class="layui-row lay-col-space20">
        <div class="layui-cos-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
            <section class="larry-body animated fadeInRightBig">
                <div class="larry-body-header">
                    <span class="tit">添加命令</span>
                </div>
                <div class="larry-body-content clearfix">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="cmd_name" class="layui-input" maxlength="25" lay-verify="required"
                                       placeholder="命令名称">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">命令</label>
                            <div class="layui-input-block">
                                <input type="text" name="command" maxlength="250" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">参数</label>
                            <div class="layui-input-block">
                                <input type="text" name="args" maxlength="250" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主机</label>
                            <div class="layui-input-block">
                                <input type="text" name="forc_ip" maxlength="16" class="layui-input"  placeholder="指定主机">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/static/common/frame/layui/layui.js"></script>
<script type="text/javascript" src="/static/backstage/js/common.js"></script>
<script type="text/javascript" src="/static/backstage/js/cmd_add.js"></script>
</body>
</html>
