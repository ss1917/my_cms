<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面正在建设中！</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="LarryCMS Version:1.09"/>
    <meta name="Author" content="larry"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../../common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../common/css/animate.css" media="all">
</head>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md3">
            <fieldset class="layui-elem-field">
                <legend>菜单管理</legend>
                <div class="layui-field-box">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <ul id="menu_tree"></ul>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="layui-col-md9">
            <fieldset id="menu_func_div" class="layui-elem-field">
                <legend>功能列表</legend>
                <div class="layui-field-box">
                    <div class="layui-col-md12 layui-col-space1">
                        <div id="table_buttion_div">
                            <div class="" id="larry_group">
                                <button class="layui-btn layui-btn-mini" data-type="add">添加</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-space1">
                        <table id="menuTables" lay-filter="menuTables" lay-size="sm"></table>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>


</div>

<!-- 加载js文件 -->
<script type="text/javascript" src="../../../common/frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
<script type="text/html" id="menubar">
    <a class="layui-btn layui-btn-mini" lay-event="sub">提交</a>
    <a class="layui-btn layui-btn-mini" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>

</script>
</body>
</html>
