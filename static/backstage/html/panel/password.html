<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!-- load css -->

	<link rel="stylesheet" type="text/css" href={{ static_url("common/frame/layui/css/layui.css") }} media="all">
	<link rel="stylesheet" type="text/css" href={{ static_url("common/css/gobal.css") }} media="all">
    <link rel="stylesheet" type="text/css" href={{ static_url("common/css/animate.css") }} media="all">
    <link rel="stylesheet" type="text/css" href={{ static_url("backstage/css/common.css") }} media="all">
    <link rel="stylesheet" type="text/css" href={{ static_url("backstage/css/mypanel.css") }} media="all">
</head>
</head>
<body>
<div class="larry-fluid larry-wrapper">
    <div class="layui-row lay-col-space20">
    	<div class="layui-cos-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
    		<section class="larry-body animated bounceIn">
                <div class="larry-body-header">
    				<span class="tit">修改密码</span>
    			</div>
    			<div class="larry-body-content clearfix changepwd">
                    <form class="layui-form layui-col-lg8 layui-col-md12 layui-col-sm12 layui-col-xs12 ">
			 	        <div class="layui-form-item">
				        	<label class="layui-form-label">用户名</label>
				        	<div class="layui-input-block">  
				        	  	<input type="text" name="username"  autocomplete="off"  class="layui-input layui-disabled" value="{{username}}" disabled="disabled" >
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">旧密码</label>
				        	<div class="layui-input-block">  
				        	  	<input type="password" name="old_password"  autocomplete="off"  class="layui-input" value="" lay-verify="required" placeholder="请输入旧密码">
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">新密码</label>
				        	<div class="layui-input-block">  
				        	  	<input type="password" name="new_password1"  autocomplete="off"  class="layui-input" value="" lay-verify="required" placeholder="请输入新密码">
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">确认密码</label>
				        	<div class="layui-input-block">  
				        	  	<input type="password" name="new_password2"  autocomplete="off"  class="layui-input" value="" lay-verify="required" placeholder="请输入确认新密码">
				        	</div>
				        </div>
				        <div class="layui-form-item change-submit">
				        	<div class="layui-input-block">
				        		<button class="layui-btn larry-tj" lay-submit="" lay-filter="submit">立即提交</button>
				        		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				        	</div>
				        </div>
			        </form>
    			</div>
    		</section>
    	</div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src={{ static_url("common/frame/layui/layui.js") }} ></script>
<script type="text/javascript" src={{ static_url("backstage/js/common.js") }} ></script>
<script type="text/javascript" src={{ static_url("backstage/js/mypanel.js") }}></script>
</body>
</html>
