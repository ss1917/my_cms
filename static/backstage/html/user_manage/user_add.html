<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="/static/common/frame/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/css/gobal.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/backstage/css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/backstage/css/mypanel.css" media="all">
</head>
</head>
<body>
<div class="larry-fluid larry-wrapper">
    <div class="layui-row lay-col-space20">
    	<div class="layui-cos-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
    		<section class="larry-body animated fadeInRightBig">
    			<div class="larry-body-header">
    				<span class="tit">添加用户</span>
    			</div>
    			<div class="larry-body-content clearfix">
    				<form class="layui-form">
				        <div class="layui-form-item">
					        <label class="layui-form-label">用户名</label>
					        <div class="layui-input-block">  
						        <input type="text" name="username"  autocomplete="off"  class="layui-input" value="" lay-verify="required" placeholder="用户名">
					        </div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">部门</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="department"  autocomplete="off" class="layui-input" value="国务院" lay-verify="required">
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">姓名</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="nickname"  autocomplete="off" class="layui-input" value="" lay-verify="required">
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">手机</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="tel"  autocomplete="off" class="layui-input" lay-verify="required|phone"  placeholder="输入手机号码">
				        	</div>
				        </div>
						<div class="layui-form-item">
				        	<label class="layui-form-label">微信</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="wechat"  autocomplete="off" class="layui-input" lay-verify="required"  placeholder="输入微信号码">
				        	</div>
				        </div>
						<div class="layui-form-item">
				        	<label class="layui-form-label">工号</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="no"  autocomplete="off" class="layui-input" lay-verify="required|number"  placeholder="输入工号">
				        	</div>
				        </div>
						<div class="layui-form-item">
				        	<label class="layui-form-label">邮箱</label>
				        	<div class="layui-input-block">
				        		<input type="text" name="email"  autocomplete="off" class="layui-input" lay-verify="required|email"  placeholder="输入邮箱">
				        	</div>
				        </div>
				        <div class="layui-form-item">
				        	<label class="layui-form-label">性别</label>
				        	<div class="layui-input-block">
				        		<input type="radio" name="sex" value="男" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>男</span></div>
				        		<input type="radio" name="sex" value="女" title="女"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>女</span></div>
				        	</div>
				        </div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">座右铭</label>
					<div class="layui-input-block">
						<textarea placeholder="既然选择了远方，便只顾风雨兼程；路漫漫其修远兮，吾将上下而求索" value="" class="layui-textarea"></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
    			</div>
    		</section>
    	</div>
    </div>
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/static/common/frame/layui/layui.js" ></script>
<script type="text/javascript" src="/static/backstage/js/common.js" ></script>
<script type="text/javascript" src="/static/backstage/js/user_add.js"></script>
</body>
</html>
